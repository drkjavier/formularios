<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" [ngClass]="{ 'is-invalid' : nombre.errors?.required || nombre.errors?.minlength, 'is-valid' : !nombre.errors?.required || !nombre.errors?.minlength  }" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre"
                    minlength="5" required #nombre="ngModel">
                <div *ngIf="nombre.errors?.required" class="invalid-feedback">Este campo es requerido.</div>
                <div *ngIf="nombre.errors?.minlength" class="invalid-feedback">Por lo menos {{ nombre.errors.minlength.requiredLength }} caracteres.</div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Apellido" name="apellido" [(ngModel)]="usuario.apellido" minlength="5" required #apellido="ngModel">
                <div *ngIf="apellido.errors?.required">Este campo es requerido.</div>
                <div *ngIf="apellido.errors?.minlength">Por lo menos {{ apellido.errors.minlength.requiredLength }} caracteres.</div>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">
            <label for="nombreCmp"></label>
            <input class="form-control" type="email" placeholder="Correo electrÃ³nico" name="correo" [(ngModel)]="usuario.correo" minlength="3" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #correo="ngModel">

            <div *ngIf="correo.errors?.required" class="is-invalid">Este campo es requerido.</div>
            <div *ngIf="correo.errors?.pattern" class="is-invalid">El campo no tiene el formato correcto.</div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>

</form>
